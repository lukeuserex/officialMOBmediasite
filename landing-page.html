<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<script src="app.js"></script>
	<title>Grid panel 2</title>
</head>
<style>@import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap");

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        background: #333;
        color: #fff;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
    }
    
    #mob-title {
        font-family: "heaters", sans-serif;
        text-shadow: 2px rgb(26, 174, 243);
    }
    
    h2 {
        font-size: 45px;
        font-weight: 300;
        margin: 10px;
    }
    
    h2 span {
        font-size: 30px;
    }
    
    p {
        font-size: 20px;
    }
    
    #create:hover {
        color: #6edbff;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
    }
    #Home:hover {
        color: orangered;
    }
    
    #Music:hover {
        color: #14ff8a;
    }
    #Community {
        color: white;
    }
    #Videos {
        color: white;
    }
    #Videos:hover {
        color: #fff833;
    }
    #Artist {
        color: white;
    }
    #Artist:hover {
        color: #ff2151;
    }
    #Producers {
        color: white;
    }
    #Producers:hover {
        color: #00e89f;
    }
    #Directors {
        color: white;
    }
    #Directors:hover {
        color: #bd17ff;
    }
    #Movies {
        color: white;
    }
    #Movies:hover {
        color: black;
    }
    #Events {
        color: white;
    }
    #Clothing {
        color: white;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }
    
    .container > div {
        cursor: pointer;
        height: 210px;
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: all 0.5s ease-in;
    }
    
    .container > div:hover {
        opacity: 0.7;
    }
    
    .container > div:nth-of-type(1) {
        grid-column: 1 / 3;
    }
    
    .container > div:nth-of-type(6) {
        grid-column: 3 / 5;
    }
    
    .container > div:nth-of-type(9) {
        grid-column: 3 / 5;
    }
    
    .container > div:nth-of-type(10) {
        grid-column: 1 / 3;
    }
    
    .bg1 {
        animation: bg1 15s ease infinite;
        background-image: url("https://pyxis.nymag.com/v1/imgs/c93/9ad/29257e9821f7e846082bd5cac94ef032e9-19-pop-smoke.rsquare.w1200.jpg");
    
        background-position: center;
    }
    
    .bg2 {
        background-size: cover;
        background-position: center;
        color: #333;
        background-image: url("https://hips.hearstapps.com/hmg-prod/images/hbz040123playlist-006-6421e8151801e.jpg");
    
        animation: bg2 15s ease-in infinite;
    }
    @keyframes bg1 {
        0%,
        100% {
            background-image: url("https://www.rollingstone.com/wp-content/uploads/2018/06/rs-194720-153100963.jpg");
            background-size: cover;
            background-position: 50% 20%;
        }
        25% {
            background-image: url("https://pyxis.nymag.com/v1/imgs/c93/9ad/29257e9821f7e846082bd5cac94ef032e9-19-pop-smoke.rsquare.w1200.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50% 20%;
        }
        50% {
            background-image: url("https://img.redbull.com/images/c_limit,w_1500,h_1000,f_auto,q_auto/redbullcom/2018/04/06/b83f0787-a7d9-4d2b-9668-e9fe9c819681/nines");
            background-size: cover;
            background-position: 40% 50%;
        }
        75% {
            background-image: url("https://www.rollingstone.com/wp-content/uploads/2019/03/lil-baby-best-baby.jpg");
            background-size: cover;
        }
    }
    
    @keyframes bg2 {
        0%,
        100% {
            background-image: url("https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_90,w_1400/fl_lossy,pg_1/mzxgcugm0esiqh6silqb/fredo");
            background-size: cover;
            background-position: 50% 20%;
        }
        25% {
            background-image: url("https://static.standard.co.uk/s3fs-public/thumbnails/image/2018/04/17/12/an-145571698-0.jpg");
            background-size: cover;
            background-position: 50% 20%;
        }
        50% {
            background-image: url("https://i.scdn.co/image/07c75abe717a9b704083ef38c4446abbff10fda5");
            background-size: cover;
            background-repeat: no-repeat;
        }
        75% {
            background-image: url("https://www.milleworld.com/wp-content/uploads/2020/05/muslimrappers1.jpg");
            background-size: cover;
        }
    }
    
</style>

<body>

	<div class="container">
		<div class="bg1">
			<h2 class="animate__animated  animate__zoomInDown" style="color: white; font-size: 60px; font-family: heaters">MOB MEDIA</h2>
			<p></p>
		</div>

		<div class="bg1" id="create">
			<h2><i class="fas fa-plus"></i></h2>
			<p id="create-new">Create New</p>
			<a href="https://codepen.io/LukeRo93/pen/MWeZoGv">new</a>
		</div>

		<div class="bg2" id="Home">
			<h2><i class="fas fa-home"></i></h2>
			<p>Home</p>
		</div>
		<div class="bg1" id="Music">
			<h2><i class="fas fa-music"></i></h2>
			<p>Music</p>
		</div>
		<div class="bg2" id="Community">
			<h2></h2>
			<p>Community</p>
		</div>
		<div class="bg2" id="Videos">
			<h2></h2>
			<p>Videos</p>
		</div>
		<div class="bg2" id="Artist">
			<h2></h2>
			<p>Artist</p>
			<a href="index.html">Artist</a>
		</div>

		<div class="bg2" id="Producers">
			<h2></h2>
			<p>Producers</p>
		</div>
		<div class="bg2" id="Directors">
			<h2></h2>
			<p>Directors</p>
		</div>
		<div class="bg2" id="Movies">
			<h2></h2>
			<p>Movies</p>
		</div>
		<div class="bg2" id="Events">
			<h2></h2>
			<p>Experiance</p>
		</div>
		<div class="bg2" id="Clothing">
			<h2></h2>
			<p>Clothing Store</p>
		</div>

</body>

</html
