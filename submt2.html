<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    .card {
  display: inline-block;
  width: 300px;
  height: 200px;
  background-color: #f0f0f0;
  margin: 10px;
  padding: 10px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
  cursor: pointer;
}

</style>
<body>
  <div id="project-container"></div>

  <script src="script.js"></script>
  <script>
    // Sample project data
const projects = [
  { name: 'Tony Soprano 3', description: 'Nines ft Luke RO', author: 'Luke RO'},
  { name: 'Renegade', description: 'Lil Wayne ft Eminem ft Luke Ro' },
  { name: 'Project 3', description: 'NORE ft Jadakiss and Fat Joe' },
  { name: 'Project 3', description: 'NORE ft Jadakiss and Fat Joe' },
  { name: 'Project 3', description: 'NORE ft Jadakiss and Fat Joe' },
  { name: 'Project 3', description: 'NORE ft Jadakiss and Fat Joe' },
  { name: 'Project 3', description: 'NORE ft Jadakiss and Fat Joe' }
];

// Generate project cards
const projectContainer = document.getElementById('project-container');

projects.forEach(project => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <h3>${project.name}</h3>
    <p>${project.description}</p>
  `;
  card.addEventListener('click', () => {
    // Handle card click event (e.g., show project details)
    console.log(`Clicked on ${project.name}`);
  });
  projectContainer.appendChild(card);
});

  </script>
</body>
</html>
